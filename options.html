<!DOCTYPE html>
<head>
  <title>Nat Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Options</h1>
  <section>
    <div class="checkbox form-group">
      <label>
        <input id="auto_start" type="checkbox"> Enable auto-start on browser start
      </label>
    </div>
  </section>
    <section>
    <div class="checkbox form-group">
      <label>
        <input id="hide_on_start" type="checkbox"> Hide Nat on browser start
      </label>
    </div>
  </section>
  <section>
    <div class="form-group">
      <label for="Custom Command">New voice command</label>
      <input id="custom-command" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="Custom Command">Site to visit</label>
      <input id="site-to-visit" type="text" class="form-control">
    </div>
    <button id="submit_command" type="submit" class="btn btn-default">Create command</button>
    <div class="pro_msg"><div class="pro_locked">Please upgrade to pro to use this feature</div></div>
  </section>
  <section>
    <h3>Custom commands</h3>
    <ul id="custom-command-list">
      <!-- insert commands here -->
    </ul>
  </section>
</body>
<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="options.js"></script>
</html>
